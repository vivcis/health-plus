<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Plus</title>

    <style>
        *{
            box-sizing: border-box;
        }
        body{
            margin: 0;
            font-family: Georgia, 'Times New Roman', Times, serif;

        }

        .container {
            width: 85%;
            margin: 0 auto;
        }


        nav {
            display: flex;
            justify-content: space-between;
            padding: 20px 0;
        }
        nav img {
            padding-right: 120px;
            height: 4rem;
        }
        nav ul {
            display: flex;
            list-style-type: none;
            margin: auto 0;

            padding: 0;
        }

        nav li {
            margin-left: 40px;

        }
        nav li a {
            color: rgb(6, 87, 187);
            text-transform: uppercase;
            text-decoration: none;
            margin-top: 10px;
        }

        main {
            height: 720px;
            background-color: hsl(191, 37%, 85%);
        }



    </style>
</head>
<body>
<div class="container">
    <nav>
        <img src="/static/images/tinywow_remove_bg_1868557.png" alt="logo" />
        <ul>
            <li><a href="/doctorDashboard">Dashboard</a></li>
            <li><a href="/doctorLogout">Log Out</a></li>

        </ul>
    </nav>
</div>

<main>
    <h1>CHOOSE YOUR WORK HOURS</h1>
    <div>
        <form method="post" >
            <input type="radio" name="workhour" value="8am - 4pm" > 8am - 4pm </input>
            <br><br>
            <input type="radio" name="workhour" value="4pm - 12am" > 4pm - 12am </input>
            <br><br>
            <input type="radio" name="workhour" value="12am - 8am" > 12am - 8am </input>
            <br><br>
            <input type="radio" name="workhour" value="NOT AVAILABLE" > NOT AVAILABLE </input>
            <br><br>
            <input type="submit">
        </form>
    </div>
</main>
</body>
</html>
